---
dependency:
  name: galaxy
driver:
  name: delegated
platforms:
  - name: win10
    instance: win10
    address: ${WIN10_ADDRESS}
    user: ${WIN10_USER}
    password: ${WIN10_PASSWORD}
    port: "5985"
    connection: "winrm"
    winrm_transport: "basic"
provisioner:
  name: ansible
  playbooks:
    create: ../default/create_win.yml
    prepare: ../default-install/converge.yml
    destroy: ../default/destroy_win.yml
    converge: ../default-uninstall/converge.yml
    verify: ../default-uninstall/verify.yml
verifier:
  name: ansible
