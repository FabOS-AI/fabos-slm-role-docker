---
- name: Converge - Install (ssh)
  hosts: ssh
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include docker - state = present"
      ansible.builtin.include_role:
        name: "docker"

- name: Converge - Install (winrm)
  hosts: winrm
  connection: psrp
  gather_facts: no
  become: yes
  vars:
    ansible_pipelining: false
    ansible_port: 5985
    ansible_winrm_transport: basic
    ansible_winrm_read_timeout_sec: 300
    ansible_winrm_operation_timeout_sec: 120
    ansible_become_method: runas
    ansible_become_user: ansible
    ansible_winrm_server_cert_validation: ignore
    ansible_psrp_connection_timeout: 120
    ansible_psrp_operation_timeout: 120
    ansible_psrp_read_timeout: 300
    ansible_psrp_reconnection_retries: 10
  tasks:
    - name: Pause 60 seconds
      ansible.windows.win_wait_for:
        timeout: 60

    - name: Gathering Facts
      ansible.windows.setup:
        gather_subset:
          - "!all"

    - name: "Include docker - state = present"
      ansible.builtin.include_role:
        name: "docker"